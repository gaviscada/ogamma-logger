version: '3'
services:
  ogammalogger:
    image: 'onewayautomation/ogamma-logger:latest'
    ports:
      - '4880:4880'
      - '4822:22'
    hostname: ogammalogger
    volumes:
      - './data:/home/user/ogamma-logger/data'
      - './public_html:/home/user/ogamma-logger/public_html'
    networks:
      - ogammalogger
    extra_hosts:
      - '${HOST_NAME}:${HOST_IP_ADDRESS}'
    depends_on:
      - tsdb
  tsdb:
    image: timescale/timescaledb
    environment:
      - POSTGRES_USER=ogamma
      - POSTGRES_PASSWORD=ogamma
      - POSTGRES_DB=ogammalogger
    volumes:
      - 'ogammalogger-tsdb-data:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
    networks:
      - ogammalogger
  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-simple-json-datasource
    ports:
      - '3000:3000'
    volumes:
      - 'ogammalogger-grafana:/var/lib/grafana'
    networks:
      - ogammalogger
  opcplc:
    image: 'mcr.microsoft.com/iotedge/opc-plc:1.0.1-linux-amd64'
    hostname: opcplc
    ports:
      - '50000:50000'
    command: '--aa'
    networks:
      - ogammalogger

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@yourdomain.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_LISTEN_PORT=80
    volumes:
      - ogammalogger-pgadmin:/var/lib/pgadmin
    ports:
      - "80:80"
    networks:
      - ogammalogger

networks:
  ogammalogger: null
volumes:
  ogammalogger-tsdb-data: {}
  ogammalogger-grafana: {}
  ogammalogger-pgadmin: {}
