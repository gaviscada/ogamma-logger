version: '3'
services:

# Portainer can be used to manage containers remotely over web GUI.
  portainer:
    image: 'portainer/portainer'
    restart: always
    ports:
      - '9000:9000'
    volumes:
      - 'portainer_data:/data'
      - '/var/run/docker.sock:/var/run/docker.sock'
      
    networks:
      - ogamma-logger
      
  ogamma-logger:
    image: 'ogamma/logger:latest'
    restart: always
# By default configuration file ./data/config is used. Can be changed by environment variable.    
    environment:
      - OVL_CONFIG_FILE=./data/config.json

    ports:
      - '4880:4880'
# for troubleshooting SSH port can be exposed.      
#      - '4822:22'
      
    hostname: ogamma-logger
    volumes:
      - './data:/home/ogamma/logger/data'

    networks:
      - ogamma-logger
    extra_hosts:
      - '${HOST_NAME:-opcuaserver.com}:${HOST_IP_ADDRESS:-75.152.105.54}'

# Example of the second instance configuration:
# ogamma-logger2:
#   image: 'ogamma/logger:latest'
#   environment:
#     - OVL_CONFIG_FILE=./data/config2.json
#   ports:
#     - '4881:4881'
#     - '4823:22'
#   hostname: ogamma-logger
#   volumes:
#     - './data:/home/ogamma/logger/data'
#
#    networks:
#      - ogamma-logger
#    extra_hosts:
#      - '${HOST_NAME:-opcuaserver.com}:${HOST_IP_ADDRESS:-75.152.105.54}'

  influxdb:
    image: influxdb
    restart: always
    environment:
      - INFLUXDB_DB=ogammadb
      - INFLUXDB_ADMIN_ENABLED=true
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
      - INFLUXDB_USER=ogamma
      - INFLUXDB_USER_PASSWORD=ogamma
      - INFLUXDB_HTTP_ENABLED=true
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - 'ogamma-logger-influxdb-data://var/lib/influxdb'
    ports:
      - '8086:8086'
    networks:
      - ogamma-logger
      
  influxdb2:
#    image: quay.io/influxdb/influxdb:2.0.0-alpha
    image: quay.io/influxdb/influxdb:2.0.0-beta
    command: >
      bash -c "chmod 774 /opt/start_and_init.sh
      && /opt/start_and_init.sh"
    volumes:
      - 'ogamma-logger-influxdb2-data:/root/.influxdbv2'
      - './opt2:/opt'        
    ports:
      - '9999:9999'
    networks:
      - ogamma-logger
     
  grafana:
    image: grafana/grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-simple-json-datasource,grafana-influxdb-flux-datasource,natel-discrete-panel
    ports:
      - '3000:3000'
    volumes:
      - 'ogamma-logger-grafana:/var/lib/grafana'
    networks:
      - ogamma-logger
      
  tsdb:
    image: timescale/timescaledb:latest-pg11
    environment:
      - POSTGRES_USER=ogamma
      - POSTGRES_PASSWORD=ogamma
      - POSTGRES_DB=ogammalogger
    volumes:
      - 'ogamma-logger-tsdb-data:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
    networks:
      - ogamma-logger
      
  timeseriesadmin:
    image: timeseriesadmin/timeseriesadmin
    ports:
      - '8085:80'
    networks:
      - ogamma-logger   

  opcplc:
    image: 'mcr.microsoft.com/iotedge/opc-plc:1.0.1-linux-amd64'
    hostname: opcplc
    ports:
      - '50000:50000'
    command: '--aa'
    networks:
      - ogamma-logger

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@ogamma.io
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_LISTEN_PORT=4888
    volumes:
      - ogamma-logger-pgadmin:/var/lib/pgadmin
    ports:
      - "4888:4888"
    networks:
      - ogamma-logger

  zookeeper:
    image: 'bitnami/zookeeper:3'
    ports:
      - '2181:2181'
    volumes:
      - 'zookeeper_data:/bitnami'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - ogamma-logger
  kafka:
    image: 'bitnami/kafka:2'
    ports:
      - '9092:9092'
      - '29092:29092'
    hostname: kafka
    volumes:
      - 'kafka_data:/bitnami'
    environment:
      - KAFKA_BROKER_USER=user
      - KAFKA_BROKER_PASSWORD=bitnami
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    networks:
      - ogamma-logger

networks:
  ogamma-logger: null
volumes:
  portainer_data: {}
  ogamma-logger-tsdb-data: {}
  ogamma-logger-grafana: {}
  ogamma-logger-pgadmin: {}
  ogamma-logger-influxdb-data: {}
  ogamma-logger-influxdb2-data: {}
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
